<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
</head>
<body>
    <h1>Welcome User</h1>
    <p>This is the non-admin user page. You can only view data here.</p>
    <button onclick="logout()">Logout</button>

    // non-admin.html
<script>
    // Cek role pengguna
    if(localStorage.getItem("role") !== "user") {
        alert("Access denied. You are not a user.");
        window.location.href = "SignUp_LogIn_Form.html"; // Arahkan ke halaman login jika bukan user
    }
    function logout() {
    localStorage.removeItem("loggedInUser");
    localStorage.removeItem("role");
    window.location.href = "SignUp_LogIn_Form.html";
}

</script>
</body>
</html>
